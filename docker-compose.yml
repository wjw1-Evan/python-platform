version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: platform_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - platform_network

  redis:
    image: redis:7-alpine
    container_name: platform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - platform_network

  api_gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: platform_api_gateway
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEPLOYMENT_MODE=production
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
      - user_service
      - company_service
      - auth_service
      - permission_service
      - notification_service
      - log_service
    networks:
      - platform_network
    command: python api_gateway/manage.py runserver 0.0.0.0:8000

  user_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: platform_user_service
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEPLOYMENT_MODE=production
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
    depends_on:
      - mongodb
    networks:
      - platform_network
    command: python services/user_service/manage.py runserver 0.0.0.0:8000

  company_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: platform_company_service
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEPLOYMENT_MODE=production
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
    depends_on:
      - mongodb
    networks:
      - platform_network
    command: python services/company_service/manage.py runserver 0.0.0.0:8000

  auth_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: platform_auth_service
    ports:
      - "8003:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEPLOYMENT_MODE=production
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    networks:
      - platform_network
    command: python services/auth_service/manage.py runserver 0.0.0.0:8000

  permission_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: platform_permission_service
    ports:
      - "8004:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEPLOYMENT_MODE=production
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
    depends_on:
      - mongodb
    networks:
      - platform_network
    command: python services/permission_service/manage.py runserver 0.0.0.0:8000

  notification_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: platform_notification_service
    ports:
      - "8005:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEPLOYMENT_MODE=production
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    networks:
      - platform_network
    command: python services/notification_service/manage.py runserver 0.0.0.0:8000

  log_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: platform_log_service
    ports:
      - "8006:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEPLOYMENT_MODE=production
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
    depends_on:
      - mongodb
    networks:
      - platform_network
    command: python services/log_service/manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: platform_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/platform/dist:/usr/share/nginx/html
    depends_on:
      - api_gateway
      - notification_service
    networks:
      - platform_network

volumes:
  mongodb_data:
  redis_data:

networks:
  platform_network:
    driver: bridge
